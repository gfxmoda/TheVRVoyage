<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <title>My Account - The VR Voyage</title>
     <link rel="shortcut icon" href="_media/vrv-favicon.png" type="image/x-icon" />
          
     <!-- Special general font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="_css/all.min.css">
     
     <!-- CSS files -->
     <link rel="stylesheet" href="_css/normalize.css">
     <link rel="stylesheet" href="_css/main.css">
</head>
<body>
     <!-- start header -->
     <script src="_logic/header.js"></script>
     <!-- end header -->
     <!-- start landing -->
     <div class="landing login-landing">
          <div class="bg landing-bg login-landing-bg"></div>
          <div class="landing-overlay"></div>
          <div class="container">
               <section class="landing-content">
                    <h1 class="highlighted">My Account</h1>
               </section>
          </div>
     </div>
     <!-- end landing -->
     <!-- start contact -->
     <div class="contact login">
          <div class="bg login-bg"></div>
          <div class="container">
               <div class="contact-container login-container">
                    <div class="text">
                         <div>
                              <h5 class="category-type">Login</h5>
                              <form action="#" method="" id="login-form">
                                   <input type="name" name="name" id="login-user" placeholder="Username or Email" required>
                                   <input type="password" name="password" id="login-password" placeholder="Password">
                                   <div class="remember-me">
                                        <input type="radio" name="radio" id="radio-1">
                                        <label for="radio-1">Remember me</label>
                                   </div>
                                   <input class="main-menu-item" type="submit" value="Login">
                              </form>
                         </div>
                         <a href="reset-password.html">Lost your password?</a>
                    </div>
                    <div class="text">
                         <div>
                              <h5 class="category-type">Register</h5>
                              <form action="#" method="" id="register-form">
                                   <input type="name" name="name" id="register-user" placeholder="Username" required>
                                   <input type="email" name="name" id="register-email" placeholder="Email Address" required>
                                   <input type="password" name="password" id="register-password" placeholder="Password">
                                   <input type="password" name="password" id="register-password-confirm" placeholder="Confirm Password">
                                   <div class="remember-me">
                                        <input type="radio" name="radio" id="radio-2" class="agreed" required>
                                        <label for="radio-2">I read and agree/ agreed with the terms and conditions</label>
                                   </div>
                                   <input class="main-menu-item" type="submit" value="Register">
                              </form>
                         </div>
                         <p>Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.</p>
                    </div>
               </div>
          </div>
     </div>
     <!-- end contact -->
     <!-- login logic -->
     <script src="_logic/login.js"></script>
     <!-- start footer -->
     <script src="_logic/footer.js"></script>
     <!-- end footer -->

</body>
</html>
